name: Github Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Restore Cache
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        check-latest: true

    - name: Install
      run: npm install --frozen-lockfile

    - name: Build
      run: npm run build

    - name: Export
      run: npm run export

    - name: Add nojekyll
      run: touch ./out/.nojekyll

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out